<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse - Summify</title>
    <link rel="stylesheet" href="/static/style_summ.css">
    <link rel="icon" href="/resources/favicon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Text Summarizer</h1>
            <p>Transform long texts into concise, meaningful summaries</p>
        </div>

        <div class="comparison-grid">
            <div class="text-card">
                <h2>Original Text</h2>
                <div class="text-content" id="original-text">
                    {{original_txt}}
                </div>
                <div class="word-count">
                    <span id="original-count">{{len_orig_txt }}</span> words
                </div>
            </div>

            <div class="text-card">
                <h2>Summarized Text</h2>
                <button class="copy" id="copy-button">
                    <span>
                        <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 6.35 6.35" height="20" width="20" xmlns="http://www.w3.org/2000/svg" class="clipboard">
                            <g><path fill="currentColor" d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"></path></g>
                        </svg>
                        <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" height="18" width="18" xmlns="http://www.w3.org/2000/svg" class="checkmark">
                            <g><path fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path></g>
                        </svg>
                    </span>
                </button>
                <div class="text-content" id="summary-text">
                    {{summary}}
                </div>
                <div class="word-count">
                    <span id="summary-count">{{len_summary}}</span> words
                </div>
            </div>
        </div>

        <nav class="taskbar">
            <div class="taskbar-content">
                <button class="taskbar-btn" onclick="window.location.href='/'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Home</span>
                </button>

                <button class="taskbar-btn" onclick="window.location.href='/about'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                    <span>About</span>
                </button>
            </div>
        </nav>
    
    <script>
        document.getElementById("copy-button").addEventListener("click", function() {
            const summaryText = document.getElementById("summary-text").innerText;
            
            navigator.clipboard.writeText(summaryText).then(function() {
                console.log("Text copied to clipboard!");
            }).catch(function(error) {
                console.error("Failed to copy text: ", error);
            });
        });
    </script>
</body>
</html>
