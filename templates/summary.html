<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse - Summify</title>
    <link rel="stylesheet" href="/static/style_summ.css">
    <link rel="icon" href="/resources/favicon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Text Summarizer</h1>
            <p>Transform long texts into concise, meaningful summaries</p>
        </div>

        <div class="comparison-grid">
            <div class="text-card">
                <h2>Original Text</h2>
                <div class="text-content" id="original-text">
                    {{original_txt}}
                </div>
                <div class="word-count">
                    <span id="original-count">{{len_orig_txt }}</span> words
                </div>
            </div>

            <div class="text-card">
                <h2>Summarized Text<button class="copy-button" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                  </button></h2>
                <div class="text-content" id="summary-text">
                    {{summary}}
                </div>
                <div class="word-count">
                    <span id="summary-count">{{len_summary }}</span> words
                </div> 
            </div>
        </div>

        <div class="results-grid">
            
            <div class="result-card">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <p class="stat-label"></p>
                        <p  id="wordCount" class="stat-value"> Original Text: {{ len_orig_txt }} words</p>
                        <p id="charCount" class="stat-value"> Summarized Text: {{ len_summary }} words</p>
                    </div> 
                    
                    </div>
                </div>
            </div>
        </div>


    <nav class="taskbar">
        <div class="taskbar-content">
            <button class="taskbar-btn" onclick="window.location.href='/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </button>

            <button class="taskbar-btn" onclick="window.location.href='/about'">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                  </svg>
                <span>About</span>
            </button>
            
            
        
        </div>
    </nav>
    
</body>
</html>
