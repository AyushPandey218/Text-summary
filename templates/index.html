<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
                <defs>
                    <clipPath id="pencil-eraser">
                        <rect height="30" width="30" ry="5" rx="5"></rect>
                    </clipPath>
                </defs>
                <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82" stroke-dasharray="439.82 439.82" stroke-width="2" stroke="currentColor" fill="none" r="70" class="pencil__stroke"></circle>
                <g transform="translate(100,100)" class="pencil__rotate">
                    <g fill="none">
                        <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12" stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
                        <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96" stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
                        <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29" stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
                    </g>
                    <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
                        <g class="pencil__eraser-skew">
                            <rect height="30" width="30" ry="5" rx="5" fill="hsl(223,90%,70%)"></rect>
                            <rect clip-path="url(#pencil-eraser)" height="30" width="5" fill="hsl(223,90%,60%)"></rect>
                            <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
                            <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
                            <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
                            <rect height="2" width="30" y="6" fill="hsla(223,10%,10%,0.2)"></rect>
                            <rect height="2" width="30" y="13" fill="hsla(223,10%,10%,0.2)"></rect>
                        </g>
                    </g>
                    <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
                        <polygon points="15 0,30 30,0 30" fill="hsl(33,90%,70%)"></polygon>
                        <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
                        <polygon points="15 0,20 10,10 10" fill="hsl(223,10%,10%)"></polygon>
                    </g>
                </g>
            </svg>
            <p>Loading...</p>
            <p id="loading-quote" class="loading-quote"></p>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>AI Text Summarizer</h1>
            <p>Transform long texts into concise, meaningful summaries</p>
        </div>
        <form action="/analyse" method="POST">
            <div class="input-card">
                <div class="textarea-wrapper">
                    <textarea id="myTextarea" name="rawtext" class="form-control" rows="3" placeholder="Enter your text here..."></textarea>
                    <div class="button-group">
                        <button id="summarize-button" type="submit" class="summarize-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                            </svg>
                            Summarize
                        </button>
                    </div>
                </div>
                
                <div id="language-detection" class="language-detection">Detected Language: <span id="detected-language">None</span></div>
            </div>

            <div class="summary-options">
                <div class="slider-container">
                     <div class="slider-label">
                         Summary length :
                        <span class="range-value" id="ratio-value">0.3</span>
                    </div>
                        <div class="slider-wrapper">
                        <input 
                              type="range" 
                              name="summary_ratio" 
                              id="summary_ratio" 
                              class="range-slider"
                              min="0"
                              max="1"
                              step="0.01"
                              value="0.3"
                              >
                           <div class="tooltip" id="slider-tooltip">0.3</div>
                        </div>
                    </div>
                    
            </div>

            <div class="results-grid">
                <div class="result-card">
                    <h2>Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <p id="wordCount" class="stat-value">Word Count: 0</p>
                            <p id="charCount" class="stat-value">Character Count: 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <nav class="taskbar">
        <div class="taskbar-content">
            <button class="taskbar-btn" onclick="window.location.href='/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </button>
            <button class="taskbar-btn" onclick="window.location.href='/about'">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
                <span>About</span>
            </button>
        </div>
    </nav>

    <script>
        // Handle loading screen
        document.getElementById("summarize-button").addEventListener("click", function() {
            document.getElementById("loading-screen").style.display = "flex";
        });
        
        // Handle word and character count
        const textarea = document.getElementById('myTextarea');
        const wordCountDisplay = document.getElementById('wordCount');
        const charCountDisplay = document.getElementById('charCount');

        textarea.addEventListener('input', () => {
            const wordCount = textarea.value.trim().split(/\s+/).length;
            wordCountDisplay.textContent = `Word Count: ${wordCount}`;
            
            const charCount = textarea.value.length;
            charCountDisplay.textContent = `Character Count: ${charCount}`;
        });

        // Handle slider
        const slider = document.getElementById('summary_ratio');
        const ratioValue = document.getElementById('ratio-value');
        const tooltip = document.getElementById('slider-tooltip');

        slider.addEventListener('input', function () {
             const sliderRect = slider.getBoundingClientRect();
            const thumbPosition = ((this.value - this.min) / (this.max - this.min)) * sliderRect.width;

            // Update tooltip content and position
             tooltip.textContent = this.value;
            tooltip.style.left = `${thumbPosition}px`;
        // Show the tooltip
    tooltip.style.opacity = 1;

// Update ratio value display
ratioValue.textContent = this.value;

// Update slider background gradient
const percentage = ((this.value - this.min) / (this.max - this.min)) * 100;
this.style.background = `linear-gradient(to right, #4338ca 0%, #4338ca ${percentage}%, #e5e7eb ${percentage}%, #e5e7eb 100%)`;
});

// Hide tooltip when the user stops interacting with the slider
slider.addEventListener('mouseleave', () => {
tooltip.style.opacity = 0;
});

slider.addEventListener('mouseup', () => {
tooltip.style.opacity = 0;
});

slider.addEventListener('mousedown', () => {
tooltip.style.opacity = 1; // Show tooltip on interaction start
});

// Initialize slider color and tooltip position on page load
slider.dispatchEvent(new Event('input'));

        // Language detection
        const detectedLangDisplay = document.getElementById('detected-language');

        function debounce(func, delay) {
            let debounceTimer;
            return function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(this, arguments), delay);
            };
        }

        async function detectLanguage() {
            const text = textarea.value.trim();
            if (text.length > 0) {
                try {
                    const response = await fetch("/detect_language", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ rawtext: text })
                    });
                    const data = await response.json();
                    detectedLangDisplay.textContent = data.detected_lang || "Unknown";
                } catch (error) {
                    console.error("Error detecting language:", error);
                    detectedLangDisplay.textContent = "Error";
                }
            } else {
                detectedLangDisplay.textContent = "None";
            }
        }

        textarea.addEventListener("input", debounce(detectLanguage, 500));

        // Handle loading quotes
        async function displayRandomQuote() {
            try {
                const response = await fetch('quotes.txt');
                const data = await response.text();
                const quotes = data.split('\n').filter(quote => quote.trim() !== '');
                const randomIndex = Math.floor(Math.random() * quotes.length);
                document.getElementById("loading-quote").textContent = quotes[randomIndex];
            } catch (error) {
                console.error('Error fetching quotes:', error);
                document.getElementById("loading-quote").textContent = "Loading inspiration...";
            }
        }

        document.getElementById("loading-screen").addEventListener("transitionstart", displayRandomQuote);

            

    </script>
</body>
</html>
